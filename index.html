<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Box with Icon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-box input {
            width: 300px;
            height: 40px;
            font-size: 16px;
            padding: 10px 10px 10px 40px; /* Space for the icon */
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }

        .search-box i {
            position: absolute;
            left: 10px;
            font-size: 18px;
            color: gray;
        }

        .google-text {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>

    <div id="he"> 
        <div class="search-box">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Search you want">
        </div>
        <p class="google-text">Google</p>
    </div>

</body>
</html>
